<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1(x) {
            return x + 1;
            }
            function fn2(x) {
            return x + 2;
            }
            function fn3(x) {
            return x + 3;
            }
            function fn4(x) {
            return x + 4;
            }
            const a = compose(fn1, fn2, fn3, fn4);
            console.log(a(1)); // 1+4+3+2+1=11
            console.log(a)

            function compose(...fn) { // 用了闭包保存每次循环pre 和cur
                console.log(fn)
                if (!fn.length) return (v) => v;
                if (fn.length === 1) return fn[0];
                return fn.reduce((pre, cur) => {
                    console.log('pre',pre)
                    console.log('cur',cur)
                    console.log('------------------')
                    return (...args) => {
                        console.log('pre',pre)
                        console.log('cur',cur)
                        console.log('args',args)
                        console.log(cur(...args))
                        return pre(cur(...args))
                    }
                }
                    
            );
        }
    </script>
</body>
</html>
