<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var change = function(amount, coins) {
      const n=coins.length
      var dp=new Array(amount+1).fill(0)
      dp[0]=1
      for(let i=0;i<n;i++){
          for(let j=coins[i];j<=amount;j++){
            console.log(`i ${i} j ${j} coins ${coins[i]}`)
            console.log(`dp[${j}] = dp[${j}] + dp[${j-coins[i]}]`)
            console.log(`before dp[j] ${dp[j]}`)
            dp[j]= dp[j] + dp[j-coins[i]]
            console.log(`after dp[j] ${dp[j]}`)
            console.log(`----------------------`)
          }
          console.log(dp)
      }
      
      return dp[amount]
    }

    change(5, [1, 2, 5])
  </script>
</body>
</html>
