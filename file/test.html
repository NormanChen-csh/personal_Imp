<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            border: 1px solid green;
        }
        
        .child_1 {
            width: 100px;
            height: 300px;
            margin-right: 20px;
            margin-bottom: 30px;
            border: 1px dashed red;
        }
        
        .child_2 {
            margin-top: 30px;
            width: 100px;
            height: 500px;
            margin-left: 20px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="xx">hdfsdfsfdhh</div>
    <script>
        let a = ''
        let b = ''
        document.getElementById('xx').addEventListener('click', function() {
            a = Number(new Date().getTime())
            console.log(a)
        })
        document.getElementById('xx').addEventListener('touchstart', function() {
            b = Number(new Date().getTime())
            console.log(b - a)
        })
    </script>
</body>

</html>
